




<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
       </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let emp of emps">
          <td>#</td>
        <td>{{emp.name}}</td>
      
        <td>{{emp.email}}</td>
      </tr>
    </tbody>
  </table>
